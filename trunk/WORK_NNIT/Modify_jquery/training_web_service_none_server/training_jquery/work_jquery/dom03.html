<html>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#content").append($("#txt1").val());
		});

		$("#btn2").click(function(){
			$("#content").prepend($("#txt1").val());
		});
		$("#btn3").click(function(){
			$("#content").after($("#txt1").val());
		});
		$("#btn4").click(function(){
			$("#content").before($("#txt1").val());
		});
	});
	</script>
	<head><title>dom03</title></head>
	<body>
	<div id="content"></div>
	<input type="txt1" name="txt1" id="txt1" >
	<input type="button" id="btn1" value="append"> 
	<input type="button" id="btn2" value="prepend"> 
	<input type="button" id="btn3" value="after"> 
	<input type="button" id="btn4" value="before"> 
	</body>
</html>
