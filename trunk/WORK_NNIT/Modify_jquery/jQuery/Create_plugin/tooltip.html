<html>
	<style>
	#tooltip{
	padding:5px;
	width:100px;
	height:100px;
	display:none;
	position:absolute;
	background:red;
	color:white;
	}
	</style>
	<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
	$(document).ready(function(){
		$('a[href$="pdf"]').hover(function(e){
		var $left = e.pageX+10;
		var $top = e.pageY+10;
		$("#tooltip").css({"left":$left,"top":$top}).show("1000");
		},function(){
		$("#tooltip").hide();
		});
	});
	</script>
	<title>Test Tooptip</title>
		
	</head>
	<body>
	<div id="tooltip">
	text test tooltip
	</div>
	
	<a href="index.html">Link1</a>
	<a href="home.pdf">Link2</a>
	</body>
</html>
