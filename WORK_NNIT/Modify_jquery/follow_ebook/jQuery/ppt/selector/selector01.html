<html>
	<head>
	<style type="text/css">
		.highlight{
		background:red;
		border: 5px solid #cccccc;
		}
	</style>
		<title>jQuery Selector01</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#content').addClass('highlight');
			});
		
		</script>
	</head>
	<body>
		<div id="body">
			<h2>Some Header</h2>
			<div id="content">
				<p>Paragraph1</p>
				<p>Paragraph2</p>
				<p>Paragraph3</p>
				<p>Paragraph4</p>
			</div>
		</div>
	</body>
</html>
