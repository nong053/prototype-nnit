<html>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			var num1 =parseFloat($("#txt1").val());
			var num2 =parseFloat($("#txt2").val());
			$("#content").empty();
			$("#content").append(num1+num2).hide();
			$("#content").slideDown("slow");
		});
		
		$("#btn2").click(function(){
		$("#txt1").val("");
		$("#txt2").val("");
		});

	});
	</script>
	<head>
	<title>event 03</title>
	</head>
	<body>
	<div id="content">
	
	</div>
	<input type="text" id="txt1" name="txt1" >
	<input type="text" id="txt2" name="txt2" >
	<input type="button" id="btn1" name="btn1" value="submit">
	<input type="button" id="btn2" name="btn2" value="reset">
	</body>
</html>
