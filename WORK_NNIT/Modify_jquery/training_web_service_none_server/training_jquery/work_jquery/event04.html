<html>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#content").append("ชื่อ"+$("#txt1").val()+"อายุ"+$("#txt2").val()+"ที่อยู่"+$("#txt3").html());
			$("#content").slideDown("slow");
		});
		
		$("#btn2").click(function(){
		$("#txt1").val("");
		$("#txt2").val("");
		});

	});
	</script>
	<head>
	<title>event 04</title>
	</head>
	<body>
	<div id="content">
	
	</div>
	ชื่อ<input type="text" id="txt1" name="txt1" >
	อายุ<input type="text" id="txt2" name="txt2" >
	ที่อย<textarea id="txt3" name="txt3"></textarea>
	<input type="button" id="btn1" name="btn1" value="submit">
	<input type="button" id="btn2" name="btn2" value="reset">
	</body>
</html>
