<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Prototype jQuery</title>
<script src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
console.log("jquery");
	$("#btnSave").click(function(){
	var name,email;
	if($("#name").val()==""){
	alert("please insert");
	return false;
	}
	name = $("#name").val();
	email = $("#email").val();
	
	$("#showMSG").html("Name:"+name+"<br> E-mail:"+email).show(1000);
	return false;
	});
	
});
</script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
	<table>
    	<tr>
        	<td>
            <input type="input" id="name" name="name"  />
            </td>
            <td>
            Name
            </td>
        </tr>
        <tr>
        	<td>
            <input type="input" id="email" name="email"  />
            </td>
            <td>
            E-mail
            </td>
        </tr>
      
        <tr>
        	<td>
           
            </td>
            <td>
           <input type="submit" value="Submit" id="btnSave"  name="btnSave"/>
            </td>
        </tr>
    </table>
</form>
<div id="showMSG">Massesge</div>
</body>
</html>
