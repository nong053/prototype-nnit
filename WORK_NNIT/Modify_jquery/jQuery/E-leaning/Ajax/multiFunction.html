<html>
<head>
<title>
	 Multi Function
</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			$.ajax({
			url:"serverSide.php",
			type:"get",
			dataType:"html",
			cache:"true",
			success:function(data){
			$("#content").append(data);
			},
			error:function(){
			$("#content").empty();
			$("#content").html("Error for Ajax");
			}/*,
			complete:function(){
			$("#content").after("Complete for Ajax");
			}
			*/
			}).complete(function(){
			$("#content").after("Complete for Ajax");
			});
		});
	});
	</script>
</head>
<body>
	<div id="content"></div>
	<input type="submit" id="btn" name="btn">
</body>
</html>
